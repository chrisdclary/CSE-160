<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>World</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="960" height="540">
    Please use a browser that supports "canvas"
    </canvas><br>
    
    <div class = "controls">
      WASD to move, QE to rotate camera<br>
      SPACE to go up, SHIFT to go down<br>
      R to reset to default camera angle

    </div>
    <p>
      <button type="button" id="toggleNormal">Toggle Normals</button>
      <button type="button" id="toggleLighting">Toggle Lighting</button>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="World.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
  </body>
</html>
