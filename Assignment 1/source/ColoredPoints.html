<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas><br>

    <input type="button" id="clearCanvas" onclick="clearCanvas()" value="Clear Canvas"><br>

    Draw Color <br>
    <div class = "colorcontainer">
      Red 
      <input type="range" min="0" max="255" value="255" class="slider" id="redSlider"><br>
      Green 
      <input type="range" min="0" max="255" value="255" class="slider" id="greenSlider"><br>
      Blue 
      <input type="range" min="0" max="255" value="255" class="slider" id="blueSlider"><br>
    </div>
    Size 
      <input type="range" min="1" max="70" value="5" class="slider" id="sizeSlider"><br>


    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="ColoredPoints.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
  </body>
</html>
